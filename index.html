<!DOCTYPE html>
<html lang="uk">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Каталог товарів</title>


<body>
  <H1 style="text-align: center; font-size: 30px;">Каталог товарів Apple</H1>

  <div class="container">

    <div class="card">

      <img src="img/iiph-14.jpg" alt="Товар 1">

      <div class="card-info">

        <h3>Iphone 11 Pro</h3>

        <p>15000 грн</p>

        <button>Купити</button>
      </div>
    </div>

    <div class="card">

      <img src="img/iph-11.jpg" alt="Товар 2">

      <div class="card-info">

        <h3>Ipone 12</h3>

        <p>18000 грн</p>

        <button>Купити</button>
      </div>
    </div>

    <div class="card">

      <img src="img/iph-13.webp" alt="Товар 3">

      <div class="card-info">

        <h3>Iphone 13</h3>

        <p>20599 грн</p>

        <button>Купити</button>
      </div>
    </div>

    <div class="card">

      <img src="img/iph-pro.jpg" alt="Товар 4">

      <div class="card-info">

        <h3>Iphone 14 Pro</h3>

        <p>35499 грн</p>

        <button>Купити</button>
      </div>
    </div>
  </div>
</body>

</html>
